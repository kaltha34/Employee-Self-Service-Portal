<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Employee Self-Service Portal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container" style="text-align: center; margin-top: 100px;">
        <div class="card">
            <div class="card-header">
                <h2>Oops! Something went wrong</h2>
            </div>
            <div class="card-body">
                <div th:if="${status}">
                    <h3 th:text="${status} + ' - ' + ${error}">404 - Not Found</h3>
                    <p th:if="${message}" th:text="${message}">The page you are looking for does not exist.</p>
                </div>
                <div th:unless="${status}">
                    <h3>An unexpected error occurred</h3>
                    <p>We're sorry, but something went wrong. Please try again later.</p>
                </div>
                
                <div style="margin-top: 30px;">
                    <a th:href="@{/dashboard}" class="btn">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
