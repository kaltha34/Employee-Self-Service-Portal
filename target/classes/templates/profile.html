<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Employee Self-Service Portal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="layout/base :: header"></div>
    
    <main class="container">
        <h1>My Profile</h1>
        
        <div class="card">
            <div class="card-header">Personal Information</div>
            <div class="card-body">
                <form th:action="@{/profile/update}" th:object="${employee}" method="post" class="needs-validation">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" readonly>
                        <small>Email cannot be changed</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" id="phone" th:field="*{phone}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" id="department" th:field="*{department}" class="form-control" readonly>
                        <small>Department cannot be changed</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" id="role" th:field="*{role}" class="form-control" readonly>
                        <small>Role cannot be changed</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                        <div style="display: flex;">
                            <input type="password" id="password" name="password" class="form-control">
                            <button type="button" class="btn toggle-password" toggle="#password" style="margin-left: 10px;">Show</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <div th:replace="layout/base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
