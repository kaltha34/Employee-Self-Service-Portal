<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Self-Service Portal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 100px;">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: center; margin: 0;">Employee Self-Service Portal</h2>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid email or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info">
                    You have been logged out.
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn" style="width: 100%;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
