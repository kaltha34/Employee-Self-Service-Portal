<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} + ' - ESSP' : 'Employee Self-Service Portal'">Employee Self-Service Portal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">ESSP</div>
            <ul class="nav-menu">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/dashboard}">Dashboard</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/leave/apply}">Apply Leave</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/leave/history}">Leave History</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/leave/balance}">Leave Balance</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/leave-requests}">Admin Panel</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${infoMessage}" class="alert alert-info" th:text="${infoMessage}"></div>
        
        <!-- Page Content -->
        <div th:replace="${content}">Page content goes here</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Employee Self-Service Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
